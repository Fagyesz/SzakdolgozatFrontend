<ion-header>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="container">
    <ion-grid fixed="true">
      <p class="title">Jelszó visszaállítás</p>          
        <label for="resetPassword">Adja meg az új jelszót:          
        </label>
          <input type="password"             
            id="resetPassword"
            placeholder="Új jelszó">

            <ion-button 
            color='primary' class="resetButton" (click) ="resetPw()">Visszaállítás<i class="fas fa-paper-plane"></i>
            </ion-button> 

            
            <ion-button 
            color='secondary' class="backToLoginButton" (click)="RedirectToLoginPage()">Vissza a bejelentkezéshez
            </ion-button>  
          

    </ion-grid>
  </div>
</ion-content>
